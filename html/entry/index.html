<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="../btc.png" sizes="32x32">
  <title>Entry Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0;
    }
    form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.4rem;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .checkbox-container input {
      width: auto;
      margin-right: 8px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    #submitBtn {
      background: #28a745;
      flex: 1;
      padding: 10px 15px;
      margin-right: 10px;
    }
    #submitBtn.sell {
      background: #dc3545;
    }
    #cancelAllBtn {
      background: #dc3545;
      padding: 10px 15px;
      flex: 1;
    }
    #outputContainer {
      width: 320px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    #outputHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      background: #fafafa;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
    }
    #outputHeader h3 {
      margin: 0;
      font-size: 1rem;
    }
    #clearBtn {
      background: #6c757d;
      padding: 4px 8px;
      font-size: 0.85rem;
    }
    #output {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px 12px;
    }
    #output pre {
      margin: 0;
      font-family: Consolas, monospace;
      white-space: pre-wrap;
      color: #333;
    }
    #output.empty pre::before {
      content: attr(data-placeholder);
      color: #999;
    }
  </style>
</head>
<body>
  <form id="orderForm">
    <h2>Entry Orders</h2>

    <label for="orderSide">Side</label>
    <select id="orderSide" name="orderSide" required>
      <option value="Buy">Long</option>
      <option value="Sell">Short</option>
    </select>

    <label for="entryPrice">Entry Price</label>
    <input type="number" step="0.01" id="entryPrice" name="entryPrice" required />

    <label for="entryQty">Entry Size (BTC)</label>
    <input type="number" step="0.001" id="entryQty" name="entryQty" required />

    <label for="entryStep">Entry Step (USD)</label>
    <input type="number" step="0.01" id="entryStep" name="entryStep" required />

    <div class="checkbox-container">
      <input type="checkbox" id="reduceOnly" name="reduceOnly" />
      <label for="reduceOnly">Reduce Only</label>
    </div>

    <div class="buttons">
      <button type="submit" id="submitBtn">Submit Orders</button>
      <button type="button" id="cancelAllBtn">Cancel All</button>
    </div>
  </form>

  <div id="outputContainer">
    <div id="outputHeader">
      <h3>Output</h3>
      <button type="button" id="clearBtn">Clear</button>
    </div>
    <div id="output" class="empty">
      <pre data-placeholder="Responses will appear here..."></pre>
    </div>
  </div>

  <script>
    const form = document.getElementById('orderForm');
    const sideSelect = document.getElementById('orderSide');
    const submitBtn = document.getElementById('submitBtn');
    const cancelAllBtn = document.getElementById('cancelAllBtn');
    const clearBtn = document.getElementById('clearBtn');
    const outputDiv = document.getElementById('output');
    const outputPre = outputDiv.querySelector('pre');

    function updateButtonColor() {
      if (sideSelect.value.toLowerCase() === 'sell') {
        submitBtn.classList.add('sell');
      } else {
        submitBtn.classList.remove('sell');
      }
    }
    sideSelect.addEventListener('change', updateButtonColor);
    updateButtonColor();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.textContent = 'Placing...';

      const formData = new FormData(form);
      try {
        const resp = await fetch('createEntryOrders.php', { method: 'POST', body: formData });
        const text = await resp.text();
        if (outputDiv.classList.contains('empty')) {
          outputDiv.classList.remove('empty');
          outputPre.textContent = '';
        }
        text.trim().split('\n').forEach(line => {
          outputPre.textContent += line + '\n';
        });
        outputDiv.scrollTop = outputDiv.scrollHeight;
      } catch (err) {
        if (outputDiv.classList.contains('empty')) {
          outputDiv.classList.remove('empty');
          outputPre.textContent = '';
        }
        outputPre.textContent += 'Error: ' + err.message + '\n';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Orders';
      }
    });

    cancelAllBtn.addEventListener('click', async () => {
      cancelAllBtn.disabled = true;
      cancelAllBtn.textContent = 'Cancelling...';
      try {
        const resp = await fetch('cancelEntryOrders.php', { method: 'POST' });
        const text = await resp.text();
        if (outputDiv.classList.contains('empty')) {
          outputDiv.classList.remove('empty');
          outputPre.textContent = '';
        }
        text.trim().split('\n').forEach(line => {
          outputPre.textContent += '[Cancel All] ' + line + '\n';
        });
        outputDiv.scrollTop = outputDiv.scrollHeight;
      } catch (err) {
        if (outputDiv.classList.contains('empty')) {
          outputDiv.classList.remove('empty');
          outputPre.textContent = '';
        }
        outputPre.textContent += 'Error: ' + err.message + '\n';
      } finally {
        cancelAllBtn.disabled = false;
        cancelAllBtn.textContent = 'Cancel All';
      }
    });

    clearBtn.addEventListener('click', () => {
      outputPre.textContent = '';
      outputDiv.classList.add('empty');
    });
  </script>
</body>
</html>
